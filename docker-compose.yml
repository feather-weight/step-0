services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes: [ "mongo_data:/data/db" ]
    ports: [ "27017:27017" ]

  backend:
    build: ./backend
    env_file: .env
    volumes:
      - ./backend/app:/app/app
      - backend_gnupg:/app/.gnupg
    depends_on: [ mongo ]
    ports: [ "8000:8000" ]
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file: .env
    environment: [ "NEXT_PUBLIC_API_BASE=" ]
    volumes:
      - ./frontend:/app
    depends_on: [ backend ]
    ports: [ "3000:3000" ]
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on: [ frontend, backend ]
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  mongo_data:
  backend_gnupg:
